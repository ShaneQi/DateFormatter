<!DOCTYPE HTML>
<html ng-app="DateFormatter">

	<head>
		<title>DateFormatter()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./app.css">
	</head>

	<body ng-controller="MainController as controller" style="font-family: SFMono;">

	<span class="hl-keyword">import</span> Foundation
				</br>

				<span class="hl-keyword">let</span> formatter = <span class="hl-class">DateFormatter</span>()
				</br>

				<span class="hl-class">formatter</span>.<span class="hl-class">dateFormat</span> = <span class="hl-string">"<input size="40px" type="text" ng-model="controller.formatContent" ng-model-options="{ debounce: 1000 }" ng-change="controller.formatContentDidChange()" />"</span>
				</br>
				<span class="hl-keyword">let</span> string = <span class="hl-class">formatter</span>.<span class="hl-class">string</span>(from: <span class="hl-class">Date</span>())
				</br>
				<span class="hl-class">print</span>(<span class="hl-class">string</span>)
				</br>
				<span class="output">{{controller.stringFromDate}}</span>
				</br>
				<span class="hl-keyword">let</span> date = <span class="hl-class">formatter</span>.<span class="hl-class">date</span>(from: <span class="hl-string">"<input size="40px" type="text" ng-model="controller.stringContent" ng-model-options="{ debounce: 1000 }" ng-change="controller.stringContentDidChange()" />"</span>)
				</br>
				<span class="hl-class">print</span>(<span class="hl-class">date</span>)
				</br>
				<span class="output">{{controller.dateFromString}}</span>
				</br>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="./app.js"></script>

	</body>
</html>
